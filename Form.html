<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Form.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>

        <form id="formularioRegistro">
            <div class="form-control">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre"placeholder="Ingrese su nombre completo"/>
                <small>Error: El nombre es obligatorio</small>
            </div>

            <div class="form-control">
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" placeholder="Escribe tu correo electronico"/>
                <small>Error: El correo es obligatorio y debe ser valido</small>
            </div>

            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Escribe tu contraseña"/>
                <small>Error: La contraseña debe tener al menos 8 caracteres.</small>
            </div>
            <button type="submit" id="btnEnviar">Registrarse</button>
            <p id="mensajeExito">Registro exitoso!</p>

        </form>

    </div>
    <script src="Form.js"></script>

</body>
</html>
